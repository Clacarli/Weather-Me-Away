<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Me Away</title>
  </head>
  <body>
    <div class="allApp">
      <div class="container">
        <div class="weather">
          <h1>
            <img id="tornado" src="src/tornado-1.webp" alt="tornado cartoon" />
            Weather Me Away
          </h1>
          <br />
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="City.."
                  class="cities-field w-100"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="row">
            <div class="col-6">
              <h4 id="cities"></h4>
              <h6 id="date"></h6>
              <h6 id="time-text">
                Local machine time: <small id="time"></small>
              </h6>
            </div>
            <div class="col-3">
              <img id="sky" src="" alt="weather-image" />
            </div>
            <div class="col-3">
              <p id="conditions"></p>
              <p><small id="temperature"></small>Â°C</p>
              <p><small id="winds"></small>Km/h</p>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small
          >Coded by
          <a href="https://github.com/Clacarli"> Claudia Carli</a></small
        >
      </div>
    </div>
    <script src="src/WMAapp.js"></script>
  </body>
</html>
