<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Me Away</title>
  </head>
  <body>
    <div class="allApp">
      <div class="container">
        <div class="weather">
          <h1>
            <img id="cock" src="src/cockerel-wind.jpeg" alt="cockerel-wind" />
            Weather Me Away
          </h1>
          <br />
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="City.."
                  class="cities-field"
                />
                <div class="col-3">
                  <input type="submit" class="btn btn-primary" value="Search" />
                </div>
              </div>
            </div>
          </form>
          <br />
          <div class="row">
            <div class="col-6">
              <h4 id="cities">City..</h4>
              <h6 id="date">
                Friday 17 July 2017
                </h6>
                </h6 id="time">
                17:17CEST
              </h6>
            </div>
            <div class="col-3">
              <img id="sky" src="" alt="weather-image" />
            </div>
            <div class="col-3">
              <p id="conditions">Clear</p>
              <p> <small id="temperature"></small>Â°C</p>
              <p> <small id="winds"></small>Km/h</p> 
            </div>
          </div>
        </div>
      <small>Coded by <a href="https://github.com/Clacarli"> Claudia Carli</a></small>
      </div>
    </div>
    <script src="src/WMAapp.js"></script>
  </body>
</html>
